{% extends "base.html" %}

{% block title %}Главная страница{% endblock %}

{%block body%}
<link rel="stylesheet" href="{{ url_for('static', filename='afisha.css')}}">
<div class="main">
    <div class="main-word">
        <h1 class="main-word-zagolovok">АФИША</h1>
        <button class="main-word-filt">
            <div class="main-word-filt-button">
                <span class="main-word-filt-1">ФИЛЬТР</span>
                <img src="static\menu.png" alt="img-menu-filt" height="30" width="30" class="main-word-filt-2">
            </div>
        </button>
    </div>
    <div class="main-line"></div>
</div>


<!-- Страница фильтра -->
<div class="filter-page">
    <div class="filter-container">
        <button class="close-filter">
            <img src="static/close-icon.png" alt="Закрыть" width="24">
        </button>

        <h2 class="filter-title">Фильтр мероприятий</h2>

        <div class="filter-sections">
            <!-- Секция даты -->
            <div class="filter-section">
                <h3>Дата проведения</h3>
                <input type="date" class="filter-date">
            </div>

            <!-- Секция категорий -->
            <div class="filter-section">
                <h3>Категории</h3>
                <div class="filter-checkboxes">
                    <label><input type="checkbox"> Концерты</label>
                    <label><input type="checkbox"> Выставки</label>
                    <label><input type="checkbox"> Лекции</label>
                </div>
            </div>

            <!-- Другие секции фильтра -->
        </div>

        <div class="filter-actions">
            <button class="filter-reset">Сбросить</button>
            <button class="filter-apply">Применить</button>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/filter.js') }}"></script>
